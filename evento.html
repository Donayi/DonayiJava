<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web Eventos</title>
</head>
<body>
    <header>

    </header>
    <section>
        <h2>Registrate a nuesto proximo evento</h2>
        <p>Este evento esta dirigido a todas aquellas personas que desean aprender mas sobre la IA y sus aplicaciones en el mundo farmaceutico</p>
        <form action="index.html" method="get">
            <fieldset>
                <legend>Registrate</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">
                <br>
                <label for="numero">Edad:</label>
                <input type="number" name="numero" id="numero">
                <br>
                <label>Correo: 
                    <input type="email" name="email" id="email">
                </label>
            </fieldset>
            <input type="submit" value="Enviar">

        </form>

    </section>
</body>
</html>
